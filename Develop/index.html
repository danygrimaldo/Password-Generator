<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>


  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">

        <div class="card-header">

          <h2>Generate a Password</h2>

          <form></form>

            <label for="charLength">Choose Between 8 and 128 Characters </label>
            <input type="number" id="charLength" value="8" min="8" max="128" required>
            <br>
            <br>
            <label for="upperCase">Include Upper Case?</label>
            <input type="checkbox" id="charU" />
            <br>
            <br>
            <label for="lowerCase">Include Lower Case?</label>
            <input type="checkbox" id="charL" />
            <br>
            <br>
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numb" />
            <br>
            <br>
            <label for="symbols">Include Symbols?</label>
            <input type="checkbox" id="symb" />
            <br>
            <br>
          </form>

        </div>
        <div class="card-body">          
          <textarea readonly id="password" input type="text" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div id="length"> 
        </div>
      </div>
    </div>
  </body>
</html>
